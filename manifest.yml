apiVersion: v1
kind: Service
metadata:
  name: customer-app-service
  labels:
    app: customer-app
    service: customer-frontend
spec:
  type: NodePort
  ports:
    - targetPort : 80
      port: 80
      nodePort: 30011
      protocol: TCP
  selector:
    app: customer-app
    service: customer-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-app
  labels:
    app: customer-app
spec:
  replicas: 2
  selector:
    matchLabels:
      service: customer-frontend
  template:
    metadata:
      labels:
        app: customer-app
        service: customer-frontend
    spec:
      containers:
        - name: customer-app-container
          image: customer-frontend:latest
          imagePullPolicy: Never  # or IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
